<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task | Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <header class="app-header">
            <div class="logo">
                <i data-lucide="check-circle" class="logo-icon"></i>
                <span>Task</span>
            </div>
            <div class="stats" id="task-stats">
                0 Tasks remaining
            </div>
        </header>

        <main class="container">
            <section class="input-card">
                <div class="input-group">
                    <input type="text" id="todo-title" placeholder="What needs to be done?">
                </div>
                <div class="input-group">
                    <textarea id="todo-details" placeholder="Add some notes..."></textarea>
                </div>
                <button id="save-button" class="btn-primary">
                    <i data-lucide="plus"></i>
                    Add Task
                </button>
            </section>

            <section class="list-section">
                <div class="list-header">
                    <div class="filter-tabs" id="filter-tabs">
                        <button id="all-button" class="tab-btn">All</button>
                    </div>
                    <button id="clear-completed" class="btn-text-danger">Delete</button>
                </div>
                <ul id="todo-list">
                    <!-- Tasks will be injected here -->
                </ul>
            </section>
        </main>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-icon-container">
                    <i data-lucide="alert-triangle" class="modal-icon"></i>
                </div>
                <h3 id="modal-title">Confirm Action</h3>
            </div>
            <p id="modal-message">Are you sure you want to proceed?</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn-secondary">Cancel</button>
                <button id="modal-confirm" class="btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
